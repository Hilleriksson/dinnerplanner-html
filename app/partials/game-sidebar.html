
<div id="leftMenu" class="col-md-4">
  <div class="row">
      <img class="img-circle-sidebar" ng-controller="ProfileController" src="{{displayProfilePicture}}">
  </div>
  <div id="nameProfilehtmlSidebar" ng-controller="ProfileController" class="row">
    <span id="displayNameProfilehtml">{{displayProfileName}}</span>
  </div>
  <div id="sidebarButtonContainer">
      <button type="button" id="sidebarButton" class="btn btn-success" ng-click="goToHome()">Home</button>
      <button type="button" id="sidebarButton" class="btn btn-success" ng-click="goToScores()">Scores</button>
      <button type="button" id="sidebarButton" class="btn btn-success" ng-click="goToProfile()">Profile</button>
      <button ng-controller="ProfileController" type="button" id="sidebarButton" class="btn btn-success" ng-click="btnLogout()">Logout</button>
  </div>
</div>
