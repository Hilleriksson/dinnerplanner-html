<style type="text/css">
/*#form-wrapper { margin-top: 10px; margin-right: 20%; margin-left: 20%; } #form-left { float: left; } #form-right { float: right; }
*/

.h1 {
  margin-top: 10px;
}

#contact-form {
  margin-left: 10%;
  margin-right: 10%;
}

.text-muted {
  margin-top: 5px;
}
</style>
<div id="wrapper" class="row">
  <ng-include src="'partials/game-sidebar.html'" ng-controller="SidebarController"></ng-include>
  <div id="form-wrapper" class="col-md-8">
    <div id="bootstrapAlert" class="alert alert-success hidden" role="alert"><b>Message sent!</b> Thanks for the feedback.</div>
    <h1 class="text-center">Contact us!</h1>
    <form id="contact-form" ng-submit="saveContactMsg(formName, formLastName, formEmail, formPhone, formMsg)">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="form_name">Firstname *</label>
            <input id="form_name" type="text" class="form-control" placeholder="Aubrey Drake" required="required" data-error="Firstname is required." ng-model="formName">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="form_lastname">Lastname *</label>
            <input id="form_lastname" type="text" class="form-control" placeholder="Graham" required="required" data-error="Lastname is required." ng-model="formLastName">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="form_email">Email *</label>
            <input id="form_email" type="email" class="form-control" placeholder="drake@ovosound.com" required="required" data-error="Valid email is required." ng-model="formEmail">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="form_phone">Phone</label>
            <input id="form_phone" type="tel" class="form-control" placeholder="+46XXXXXXX" ng-model="formPhone">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="form_message">Message *</label>
            <textarea id="form_message" class="form-control" placeholder="Message" rows="4" required="required" data-error="Please,leave us a message." ng-model="formMsg"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <input type="submit" class="btn btn-success btn-send" value="Send message">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <p class="text-muted"><strong>*</strong> These fields are required.
        </div>
      </div>
    </form>
  </div>
</div>
