<style type="text/css">
#form-wrapper {
    margin-top: 10px;
}
</style>
<div class="text-center" id="form-wrapper">
    <form id="contact-form" action="" method="post">
        <h1>Contact us</h1>
        <div class="note">
            <p>Reach out to us and we'll respond as soon as we can.</p>
        </div>
        <p class="row">
            <label for="id_name">Name: <span class="required">*</span></label>
            <span class="field"><input type="text" name="name" id="id_name"></span>
        </p>
        <p class="row">
            <label for="id_email">Email: <span class="required">*</span></label>
            <span class="field"><input type="text" name="email" id="id_email"></span>
        </p>
        <p class="row">
            <label for="id_message">Message: <span class="required">*</span></label>
            <span class="field"><textarea cols="40" rows="10" name="message" id="id_message"></textarea></span>
        </p>
        <p class="submit-row">
            <button class="btn btn-default" type="submit">SEND</button>
        </p>
    </form>
</div>
