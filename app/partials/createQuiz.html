  <style>
    .typeahead-demo .custom-popup-wrapper {
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 1000;
      display: none;
      background-color: #f9f9f9;
    }

    .typeahead-demo .custom-popup-wrapper > .message {
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      color: #868686;
    }

    .typeahead-demo .custom-popup-wrapper > .dropdown-menu {
      position: static;
      float: none;
      display: block;
      min-width: 160px;
      background-color: transparent;
      border: none;
      border-radius: 0;
      box-shadow: none;
    }
  </style>



<div class='container-fluid typeahead-demo'>

<h4>Asynchronous results</h4>
<pre>Model: {{searchedSong}}</pre>
<pre>Model: {{songURL}}</pre>
<input type="text" ng-model="searchedSong" placeholder="Search for a song" uib-typeahead="song for song in searchSong($viewValue)" typeahead-loading="loadingSongs" typeahead-no-results="noResults" typeahead-on-select="getURL(searchedSong)" class="form-control">
<i ng-show="loadingSongs" class="glyphicon glyphicon-refresh"></i>
<div ng-show="noResults">
  <i class="glyphicon glyphicon-remove"></i> No Results Found
</div>

</div>
